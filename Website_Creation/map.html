<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Geo JSON Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- Leaflet Heat JavaScript -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // Initialize the map
    let myMap = L.map("map", {
      center: [38.155907, -77.987216],
      zoom: 7.5
    });

    // Add the street layer
    let streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(myMap);

    // Create an empty heatmap layer
    let heatLayer = L.heatLayer([], {
      radius: 25,
      blur: 10,
      maxZoom: 17
    });

    // Create a layer group to hold the markers
    let markerLayerGroup = L.layerGroup();

    // Layer control for toggling layers
    let baseLayers = {
      "Street Map": streetLayer
    };

    let overlayLayers = {
      "Heatmap": heatLayer
    };

    L.control.layers(baseLayers, overlayLayers).addTo(myMap);

    // Fetch GeoJSON data and add it to the map
    fetch('NREL_GeoJSON.geojson')
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok " + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        //Array to hold heatmap data
        let heatData = [];

        //Add GeoJSON layer and markers to the markerLayerGroup
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              let popupContent = `<strong>${feature.properties['Station Name']}</strong><br>
                                  ID: ${feature.properties['ID']}<br>
                                  Address: ${feature.properties['Address']}, ${feature.properties['City']}, ${feature.properties['State']} ${feature.properties['Zipcode']}<br>
                                  Access: ${feature.properties['Access']}<br>
                                  Owner: ${feature.properties['Owner']}<br>
                                  Last Used: ${feature.properties['Last_Used']}<br>
                                  Open Date: ${feature.properties['Open_Date']}<br>
                                  Connection Type: ${feature.properties['Connection_Type']}`;
              layer.bindPopup(popupContent);
            }

            // Add the marker to the marker layer group
            markerLayerGroup.addLayer(layer);

            // Add coordinates to heatData array
            if (feature.geometry && feature.geometry.type === "Point") {
              let coords = feature.geometry.coordinates;
              heatData.push([coords[1], coords[0]]); // Latitude, Longitude
            }
          }
        }).addTo(markerLayerGroup);

        // Add the markerLayerGroup to the map initially
        markerLayerGroup.addTo(myMap);

        // Update the heatmap layer with the heatData
        heatLayer.setLatLngs(heatData);

        // Listen for layeradd and layerremove events to toggle markers
        myMap.on('overlayadd', function(eventLayer) {
          if (eventLayer.name === 'Heatmap') {
            myMap.removeLayer(markerLayerGroup); // Remove markers when heatmap is added
          }
        });

        myMap.on('overlayremove', function(eventLayer) {
          if (eventLayer.name === 'Heatmap') {
            myMap.addLayer(markerLayerGroup); // Add markers back when heatmap is removed
          }
        });
      })
      .catch(error => {
        console.error("Error loading GeoJSON data: ", error);
      });
  </script>
</body>

</html>
